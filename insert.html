<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Member Information</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <!-- Your form and other HTML content goes here -->
    <form id="generalForm" class="form-container" action="insert.php" method="post">
        <!-- Personal Information Section -->
        <h2>Personal Information</h2>
        <div class="form-row">
            <div class="form-group">
                <label for="generalName">Name</label>
                <input type="text" name="name" id="generalName" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="generalNetID">NetID <span class="required">*</span></label>
                <input type="text" name="NetID" id="generalNetID" placeholder="Enter NetID" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="generalPronouns">Pronouns</label>
                <input type="text" name="Pronouns" id="generalPronouns" placeholder="Enter pronouns">
            </div>
            <div class="form-group">
                <label for="generalClassYear">Class Year</label>
                <input type="text" name="Class_Year" id="generalClassYear" placeholder="Enter class year">
            </div>
        </div>

        <!-- Musical Information Section -->
        <h2>Musical Information</h2>
        <div class="form-row">
            <div class="form-group">
                <label for="instrument">Instrument</label>
                <input type="text" name="Instrument" id="instrument" placeholder="Enter instrument name">
            </div>
            <div class="form-group">
                <label for="isPrimaryInstrument">Is Primary Instrument?</label>
                <select name="Is_Primary" id="isPrimaryInstrument">
                    <option value=""></option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="arrangements">Arrangements?</label>
                <select name="Arrangements" id="arrangements">
                    <option value=""></option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="preferredGenre">Preferred Genre</label>
                <input type="text" name="Preferred_Genre" id="preferredGenre" placeholder="Enter preferred genre">
            </div>
        </div>

        <!-- Event Information Section -->
        <h2>Event Information</h2>
        <div class="form-row">
            <div class="form-group">
                <label for="semester">Semester</label>
                <input type="text" name="Semester" id="semester" placeholder="Enter semester">
            </div>
            <div class="form-group">
                <label for="showType">Show Type</label>
                <select name="Show_Type" id="showType" onchange="handleShowTypeChange()">
                    <option value=""></option>
                    <option value="house">House Show</option>
                    <option value="big">Big Show</option>
                    <option value="ensemble">Ensemble</option>
                </select>
            </div>
        </div>
        <div id="ensembleField" class="form-row" style="display: none;">
            <div class="form-group">
                <label for="ensembleType">Ensemble Type</label>
                <input type="text" name="Ensemble_Type" id="ensembleType" placeholder="Enter ensemble type">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="instrumentPlayed">Instrument Played</label>
                <input type="text" name="Instrument_Played" id="instrumentPlayed" placeholder="Enter instrument played">
            </div>
        </div>
        <button type="submit" class="submit-button">Submit</button>
    </form>

</body>
</html>
