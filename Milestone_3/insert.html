<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Data</title>
</head>
<body>
    <div>
        <h1>Insert Data</h1>

        <!-- Category Selection -->
        <label for="userType">Select Category:</label>
        <select id="userType" onchange="toggleForms()">
            <option value="general">General</option>
            <option value="user">User</option>
            <option value="shows">Shows</option>
        </select>

        <!-- General Form -->
        <form id="generalForm" style="display: block;">
            <h2>General</h2>
            <label for="generalName">Name</label>
            <input type="text" id="generalName" name="name" placeholder="Enter name">

            <label for="generalNetID">NetID</label>
            <input type="text" id="generalNetID" name="netID" placeholder="Enter NetID">

            <label for="generalPronouns">Pronouns</label>
            <input type="text" id="generalPronouns" name="pronouns" placeholder="Enter pronouns">

            <label for="generalClassYear">Class Year</label>
            <input type="text" id="generalClassYear" name="classYear" placeholder="Enter class year">

            <label for="primaryInstrument">Primary Instrument</label>
            <input type="text" id="primaryInstrument" name="primaryInstrument" placeholder="Enter primary instrument">

            <label for="secondaryInstrument">Secondary Instrument</label>
            <input type="text" id="secondaryInstrument" name="secondaryInstrument" placeholder="Enter secondary instrument">

            <label for="arrangements">Arrangements</label>
            <input type="text" id="arrangements" name="arrangements" placeholder="Enter arrangements">

            <label for="preferredGenre">Preferred Genre</label>
            <input type="text" id="preferredGenre" name="preferredGenre" placeholder="Enter preferred genre">

            <label for="showType">Show Type</label>
            <input type="text" id="showType" name="showType" placeholder="Enter show type">

            <label for="semester">Semester</label>
            <input type="text" id="semester" name="semester" placeholder="Enter semester">

            <label for="ensembleType">Ensemble Type</label>
            <input type="text" id="ensembleType" name="ensembleType" placeholder="Enter ensemble type">

            <button type="submit">Submit</button>
        </form>

        <!-- User Form -->
        <form id="userForm" style="display: none;">
            <h2>User</h2>
            <label for="userName">Name</label>
            <input type="text" id="userName" name="name" placeholder="Enter name">

            <label for="userNetID">NetID</label>
            <input type="text" id="userNetID" name="netID" placeholder="Enter NetID">

            <label for="userPronouns">Pronouns</label>
            <input type="text" id="userPronouns" name="pronouns" placeholder="Enter pronouns">

            <label for="userClassYear">Class Year</label>
            <input type="text" id="userClassYear" name="classYear" placeholder="Enter class year">

            <button type="submit">Submit</button>
        </form>

        <!-- Shows Form -->
        <form id="showsForm" style="display: none;">
            <h2>Shows</h2>
            <label for="showType">Show Type</label>
            <input type="text" id="showType" name="showType" placeholder="Enter show type">

            <label for="showName">Show Name</label>
            <input type="text" id="showName" name="showName" placeholder="Enter show name">

            <label for="showSemester">Semester</label>
            <input type="text" id="showSemester" name="semester" placeholder="Enter semester">

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- JavaScript to Toggle Forms -->
    <script>
        function toggleForms() {
            const userType = document.getElementById("userType").value;
            const generalForm = document.getElementById("generalForm");
            const userForm = document.getElementById("userForm");
            const showsForm = document.getElementById("showsForm");

            // Hide all forms initially
            generalForm.style.display = "none";
            userForm.style.display = "none";
            showsForm.style.display = "none";

            // Display the selected form
            if (userType === "general") {
                generalForm.style.display = "block";
            } else if (userType === "user") {
                userForm.style.display = "block";
            } else if (userType === "shows") {
                showsForm.style.display = "block";
            }
        }
    </script>
</body>
</html>
