<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="search.css">
    <title>Database Viewer</title>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar">
    <div class="navbar-logo">NJR Track & Tune</div>
    <div class="navbar-links">
        <a href="search.html" class="active">Search</a>
        <a href="insert.html">Insert</a>
        <div class="dropdown">
            <a href="#" class="dropdown-toggle" onclick="toggleDropdown()">Settings</a>
            <div id="dropdownMenu" class="dropdown-menu">
                <a href="login.html">Log Out</a>
            </div>
        </div>
    </div>
</nav>

<div class="viewer-container">
    <div class="header">
        <h1>Database Viewer</h1>
        <p>Filter, View, and Modify Relations</p>
    </div>

    <!-- Filter Section -->
    <div class="filter-section">
        <h2>Filters</h2>

        <!-- Essential Filters -->
        <form id="filter-form" class="filter-form" action="search.php" method="post">
            <!-- Relation and Name/NetID -->
            <div class="essential-filters">
                <div class="filter-group">
                    <label for="relation">Relation</label>
                    <select id="relation" name="relation" onchange="updateFilters()">
                        <option value="">(Leave empty to search the entire database)</option>
                        <option value="Member">Member</option>
                        <option value="Meeting">Meeting</option>
                        <option value="Instrument">Instrument</option>
                        <option value="Ensemble">Ensemble</option>
                        <option value="BigShow">Big Show</option>
                        <option value="HouseShow">House Show</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="name-netid">Name / NetID</label>
                    <input type="text" id="name-netid" name="name-netid" />
                </div>
            </div>

            <!-- Collapsible Advanced Filters -->
            <div class="collapsible-section">
                <button type="button" class="collapsible-button" onclick="toggleCollapsible()">Advanced Filters</button>
                <div class="collapsible-content" id="advanced-filters">
                    <div class="advanced-filters-row" id="dynamic-filters">
                        <!-- Class Year, Semester, Instrument, Performance will be dynamically added here -->
                    </div>
                </div>
            </div>

            <!-- Apply Filters Button -->
            <div class="filter-group apply-filters">
                <button type="submit" class="filter-button">Apply Filters</button>
            </div>
        </form>
    </div>

    <!-- Results Section -->
    <div class="results-section">
        <h2>Results</h2>
        <table class="results-table">
            <thead id="table-headers">
            <!-- Headers will be dynamically generated -->
            </thead>
            <tbody id="table-body">
            <!-- Results will be dynamically populated -->
            </tbody>
        </table>
    </div>
</div>
<script src="search.js"></script>
</body>
</html>
